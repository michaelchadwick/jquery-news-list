<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<head> 
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>News List Demo</title>
  <link href="css/newslist.css" type="text/css" rel="stylesheet" media="screen"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="../jquery.newslist.js"></script>
</head> 
<body style="background: #e9e3dc;">

  <h1><code>jquery.newslist.js</code></h1>

	<div id="newslist">
		
		<div class="items">
			<div class="item">
				News item #1.
			</div>
			<div class="item">
				News item #2.
			</div>
			<div class="item">
				News item #3.
			</div>
			<div class="item">
				News item #4.
			</div>
      <div class="item">
				News item #5.
			</div>
			<div class="item">
				News item #6.
			</div>
			<div class="item">
				News item #7.
			</div>
			<div class="item">
				News item #8.
			</div>
      <div class="item">
				News item #9.
			</div>
			<div class="item">
				News item #10.
			</div>
		</div>
	  <div class="controls"></div>
    <input type="hidden" class="cycler" />
	</div>
	
  <script type="text/javascript">
    $("#newslist").newslist({ "cycleSpeed" : 5000 });
  </script>
 
</body>
</html>
